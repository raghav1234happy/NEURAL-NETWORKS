<html>

<head>
  <title>Image recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>
      <h2>Image Recognition Web App</h1><br>
        <HR>
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
        <b class="name_of_objects">
          <hr>
          <img src="download.png">
          Mask
          ,
          <img src="images.jpeg">
          Watch
          ,
          <img src="download (1).png">
          Book
          ,
          <img src="download (2).png">
          Glass
          ,
          <img src="download (3).png">
          Pillow
          <hr>
        </b>


        <h4>Webcam View - </h4>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
        <br><br>
        <button onclick="check();" class="btn btn-success">Identify Image</button>
        <hr>
        <p style="font-size: 22px;">Object : </p>
        <p style="font-size: 22px;">Accuracy : </p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
